  <header class="site-header">

            <div class="country-page-detailes-item">

          </dl>

          <dl class="country-page-ditales">

              <dd class="country-page-detiles-value"> .be</dd>

            <div class="country-page-detailes-item">
              <dt class="country-page-detailes-title"> Currencies:</dt>
              <dd class="country-page-detiles-value">Euro</dd>

            <div class="country-page-detailes-item">
